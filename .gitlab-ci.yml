image: ubuntu:latest

before_script:
  - apt-get update --yes > /dev/null
  - DEBIAN_FRONTEND=noninteractive apt-get -y install cmake gcc g++ libavcodec-dev doxygen libboost-all-dev python3-opencv pkg-config > /dev/null

stages:
  - build
  - test

build:
  stage: build
  script: echo "Building the app"
    - sh ./build.sh

test:
  stage: test
  script: echo "Running tests"
    - sh ./tests.sh
  only:
    - master



pages:
  #script:
  #  - sh ./build.sh -DBUILD_DOCS=TRUE 
  #  - cd ./build
  #  - make docs
  #  - cd ..
  #  - mv ./docs/html/ public
  script:
  - apk update && apk add doxygen graphviz ttf-freefont
  - doxygen docs/spectrogramDox
  - mv -f docs/html/ public/
  artifacts:
    paths:
    - public
  only:
    - master

